<div class="d-flex flex-row">
    <div class="mr-2">
        <svg class="icon icon-share" width="20px" height="20px" viewBox="0 0 20 18" data-toggle="tooltip" data-placement="{{#if tooltip-position}}{{tooltip-position}}{{else}}top{{/if}}" title="Share">
            <use xlink:href="#icon-share"></use>
        </svg>
    </div>
    <div class="mr-2">
        <svg class="icon icon-star" width="20px" height="20px" viewBox="0 0 18 17" data-toggle="tooltip" data-placement="{{#if tooltip-position}}{{tooltip-position}}{{else}}top{{/if}}" title="Favorite">
            <use xlink:href="#icon-star"></use>
        </svg>
    </div>
    <div>
        <svg class="icon icon-dots" width="20px" height="20px" viewBox="0 0 16 4" data-toggle="tooltip" data-placement="{{#if tooltip-position}}{{tooltip-position}}{{else}}top{{/if}}" title="Options">
            <use xlink:href="#icon-dots"></use>
        </svg>
    </div>
</div>
