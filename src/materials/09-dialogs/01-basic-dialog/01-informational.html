<div class="dropdown menu-dropdown dialog-dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="simpleMenuButton" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">Trigger</button>
    <div class="dropdown-menu" aria-labelledby="simpleMenuButton">
        <div class="dialog-standalone" role="document">
            <div class="modal-content {{#if modal-size}}dialog-{{modal-size}}{{^}}dialog-sm{{/if}}">
                <div class="modal-header title-2">
                    <span class="modal-title" id="exampleModalLabel">
                        {{#if icon}}
                        <div class="d-flex justify-content-center align-items-center">
                            <svg class="icon {{#if icon}}{{icon}}{{^}}icon-placeholder{{/if}} mr-2 d-flex" width="{{#if icon-width}}{{icon-width}}{{^}}20px{{/if}}"
                                height="{{#if icon-width}}{{icon-width}}{{^}}20px{{/if}}" aria-hidden="true">
                                <use xlink:href="#{{icon}}"></use>
                            </svg>
                            {{/if}}{{#if title}}{{title}}{{^}}Title{{/if}}{{#if icon}}
                        </div>
                        {{/if}}
                    </span>
                    {{#if close-button}}
                    <button type="button" class="close ml-auto" data-dismiss="modal" aria-label="Close">
                        <g>
                            <svg class="icon icon-cancel-s" width="20" height="20" aria-hidden="true">
                                <use xlink:href="#icon-cancel-s"></use>
                            </svg>
                        </g>
                    </button>
                    {{/if}}
                </div>
                <div class="modal-body body-2 {{#if body-class}}{{body-class}}{{/if}}">
                    {{#if body-text}} {{body-text}} {{^}} Lorem ipsum dolor sit amet, consectetur adipis elit, sed do eiusmod tempor incididunt
                    ut. {{/if}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-standard" data-dismiss="modal">
                        {{#if confirm-button}} {{confirm-button}} {{^}} Ok {{/if}}
                    </button>
                    <button type="button" class="btn btn-primary btn-utility" data-dismiss="modal">
                        {{#if dismiss-button}} {{dismiss-button}} {{^}} Cancel {{/if}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
